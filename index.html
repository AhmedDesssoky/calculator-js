<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="bg">

    <input type="text" id="seq" >
    <input type="button" value="1" onclick="seq.value+=1" class="input">
    <input type="button" value="2" onclick="seq.value+=2" class="input">
    <input type="button" value="3" onclick="seq.value+=3" class="input">
    <input type="button" value="+" onclick="seq.value+= '+'" class="input">
    <input type="button" value="4" onclick="seq.value+=4" class="input">
    <input type="button" value="5" onclick="seq.value+=5" class="input">
    <input type="button" value="6" onclick="seq.value+=6" class="input">
    <input type="button" value="-" onclick="seq.value+= '-'" class="input">
    <input type="button" value="7" onclick="seq.value+=7" class="input">
    <input type="button" value="8" onclick="seq.value+=8" class="input">
    <input type="button" value="9" onclick="seq.value+=9" class="input">
    <input type="button" value="x" onclick="seq.value+= '*'" class="input">
    <input type="button" value="c" onclick="empty()" class="input">
    <input type="button" value="0" onclick="seq.value+= '0'" class="input">
     <input type="button" value="=" onclick="equal()" class="input"> 
    <input type="button" value="/" onclick="seq.value+= '/'" class="input">









  </div>








  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
